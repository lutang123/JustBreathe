name: just_breathe
description: A simple mediation app

version: 1.0.0+2

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.5
  flutter_svg: ^0.17.4
  google_fonts: ^1.0.0
  styled_widget: ^0.2.1+2
  flutter_icons: ^1.1.0
  url_launcher: ^5.4.5
  responsive_framework: ^0.0.4
  assets_audio_player: ^1.3.8
  tinycolor: ^1.0.2
  flutter_localizations:
    sdk: flutter
  intl: ^0.16.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  intl_translation: ^0.17.9

flutter:

  uses-material-design: true

  assets:
    - assets/audio/
    - assets/images/
    - google_fonts/
flutter_intl:
  enabled: true
